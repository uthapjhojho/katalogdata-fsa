<!DOCTYPE html>
<HTML>
<HEAD>
	<TITLE>Lembaga Keuangan Khusus</TITLE>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="../../../../../css/demo.css" type="text/css">
	<link rel="stylesheet" href="../../../../../css/zTreeStyle/zTreeStyle.css" type="text/css">
	<script type="text/javascript" src="../../../../../js/jquery-1.4.4.min.js"></script>
	<script type="text/javascript" src="../../../../../js/jquery.ztree.core.js"></script>
	<!--  <script type="text/javascript" src="../../../js/jquery.ztree.excheck.js"></script>
	  <script type="text/javascript" src="../../../js/jquery.ztree.exedit.js"></script>-->
	<SCRIPT type="text/javascript">
		var setting = {
			data: {
				key: {
					title:"t"
				},
				simpleData: {
					enable: true
				}
			},
			callback: {
				beforeClick: beforeClick,
				onClick: onClick
			}
		};

		var zNodes =[
			{ id:1, pId:0, name:"Data Pokok Entitas", t:"Data Pokok Entitas, just click on me", open: false},
				{ id:101, pId:1, name:"Jumlah Entitas", t:"Jumlah Entitas, just click on me"},
				
			{ id:2, pId:0, name:"Laporan Keuangan", t:"Laporan Keuangan, just click on me"},
				{ id:203, pId:2, name:"Ikhtisar Data Keuangan", t:"Ikhtisar Data KeuanganIkhtisar Data Keuangan, just click on me"},
				{ id:200, pId:2, name:"Posisi Keuangan (Neraca)", t:"Posisi Keuangan (Neraca), just click on me"},
				{ id:201, pId:2, name:"Laporan Laba/Rugi", t:"Laporan Laba/Rugi, just click on me"},
				{ id:202, pId:2, name:"Rekening Administratif", t:"Rekening Administratif, just click on me"},
				
		];

		var log, className = "dark";
		function beforeClick(treeId, treeNode, clickFlag) {
			className = (className === "dark" ? "":"dark");
			showLog("[ "+getTime()+" beforeClick ]&nbsp;&nbsp;" + treeNode.name );
			return (treeNode.click != false);
		}
		function onClick(event, treeId, treeNode, clickFlag) {
			showLog("[ "+getTime()+" onClick ]&nbsp;&nbsp;clickFlag = " + clickFlag + " (" + (clickFlag===1 ? "single selected": (clickFlag===0 ? "<b>cancel selected</b>" : "<b>multi selected</b>")) + ")");
			
			$('#mainIframe').attr('SRC', treeNode['file'])
		}		
		function showLog(str) {
			if (!log) log = $("#log");
			log.append("<li class='"+className+"'>"+str+"</li>");
			if(log.children("li").length > 8) {
				log.get(0).removeChild(log.children("li")[0]);
			}
		}
		function getTime() {
			var now= new Date(),
			h=now.getHours(),
			m=now.getMinutes(),
			s=now.getSeconds();
			return (h+":"+m+":"+s);
		}

		$(document).ready(function(){
			$.fn.zTree.init($("#treeDemo"), setting, zNodes);
		});
		//-->
	</SCRIPT>
</HEAD>

<BODY>
<h1>Lembaga Keuangan Khusus</h1>
<div class="content_wrap">
	<div class="zTreeDemoBackground left">
		<ul id="treeDemo" class="ztree"></ul>
	</div>
	<div class="right">
		<ul class="info">
			<IFRAME ID="mainIframe" Name="mainIframe" FRAMEBORDER=0 SCROLLING=AUTO width=100% height=600px
              SRC="buk/dpe/ke/tb12.html"></IFRAME>
		</ul>
	</div>
</div>
</BODY>
</HTML>
